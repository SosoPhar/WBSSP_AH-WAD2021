<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIWEBÜ</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>

<section class="login">
<h2>Login</h2>
<p><input class=""> Username</input></p>
<p><input class=""> Password</input></p>
<p><button class="w3-button w3-black w3-round-large">Login</button></p>
</section>

<section class="main">
<h2>Main</h2>
<div>
    <div style="width: 250px;position: relative;"><iframe width="250" height="250" src="https://maps.google.com/maps?width=250&amp;height=250&amp;hl=en&amp;q=rope-ex-gmbh+(rope-ex-gmbh)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>

<address>
  <a href="https://www.google.de/maps/place/Torstra%C3%9Fe+152,+10119+Berlin/@52.5292736,13.395642,17z/data=!3m1!4b1!4m5!3m4!1s0x47a851e5b954da09:0xc9c10facb8288c1!8m2!3d52.5292704!4d13.3978307">Torstr. 152, 10119 Berlin</a><br>
  <a href="https://www.google.de/maps/place/Berlin+Classics/@52.523887,13.4095966,17.33z/data=!4m5!3m4!1s0x47a84e1e3f54fb95:0x46d62a0756deeb7b!8m2!3d52.5241071!4d13.4112295">Rosa-Luxemburg-Straße 14, 10178 Berlin</a><br>
<a href="https://www.google.de/maps/place/Behrenstra%C3%9Fe+66,+10117+Berlin/@52.5155384,13.3826993,17z/data=!4m5!3m4!1s0x47a851c5aad39d77:0x6740ca2ec6e8fbfe!8m2!3d52.5155025!4d13.3844481">Behrenstraße 66, 10117 Berlin</a>
</address></div>
    <br><span>
   <button class="w3-button w3-black w3-round-large">Show my contacts</button>
    <button class="w3-button w3-black w3-round-large">Show all contacts</button>
    <button class="w3-button w3-black w3-round-large">Add new contact</button>
    </span>

<section class="contact">

<h2>Add Contact</h2>

  <label for="firstname">First name:</label>
  <input type="text" id="firstname" name="firstname" value=""><br><br>

  <label for="lastname">Last name:</label>
  <input type="text" id="lastname" name="lastname" value=""><br><br>

  <label for="strandnum">Street & Number:</label>
  <input type="text" id="strandnum" name="strandnum" value=""><br><br>

  <label for="zip">ZIP code:</label>
  <input type="text" id="zip" name="zip" value=""><br><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" value=""><br><br>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" value=""><br><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" value=""><br><br>

<p>Private or public?</p>
<div>
  <input type="checkbox" id="private" name="private"checked>
  <label for="private">Private</label>
</div>
<div>
  <input type="checkbox" id="public" name="public">
  <label for="public">Public</label>
  <br><br>
</div>

<label for="owner">Owner of new contact:</label>
<select name="owner" id="owner">
  <option value="self">Self</option>
  <option value="normal">Normalo</option>
</select>
<br><br>

<input type="submit" id="add" value="Add">
<input type="submit" id="save" value="Save">

</section>


<section class="updel">
<h2>Update and Delete</h2>

  <label for="firstname">First name:</label>
  <input type="text" id="firstname" name="firstname" value="Bob"><br><br>

  <label for="lastname">Last name:</label>
  <input type="text" id="lastname" name="lastname" value="Brown"><br><br>

  <label for="strandnum">Street & Number:</label>
  <input type="text" id="strandnum" name="strandnum" value="Berliner Straße 22"><br><br>

  <label for="zip">ZIP code:</label>
  <input type="text" id="zip" name="zip" value="10715"><br><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" value="Berlin"><br><br>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" value="Berlin"><br><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" value="Germany"><br><br>

<p>Private or public?</p>
<div>
  <input type="checkbox" id="private" name="private"checked>
  <label for="private">Private</label>
</div>
<div>
  <input type="checkbox" id="public" name="public">
  <label for="public">Public</label>
  <br><br>
</div>

<label for="owner">Owner of new contact:</label>
<select name="owner" id="owner">
  <option value="self">Self</option>
  <option value="normal">Normalo</option>
</select>
<br><br>

<input type="submit" id="update" value="Update">
<input type="submit" id="delete" value="Delete">

</section>

</body>
</html>

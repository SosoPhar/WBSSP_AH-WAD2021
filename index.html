<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIWEBÃœ</title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <style>
        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>

<script src="./src/main.js"></script>

<div class="container">

    <form class="form" id="login">
        <h2 class="form__title">Login</h2>
        <div class="form__message form__message--error">Incorrect password</div>
        <div class="form__input-group">
            <input type="text" class="form__input" placeholder="Username" required>
            <input type="password" class="form__input" placeholder="Password" required>
        </div>
        <button class="form__button" id="loginbutton" type=submit>Login</button>
    </form>

    <form class="form form--hidden" id="main">
        <h2 class="form__title">Main</h2>
        <button class="form__button" type=submit>Show my contacts</button>
        <button class="form__button" type=submit>Show all contacts</button>
        <button class="form__button" type=submit>Add new contact</button>
        <button class="form__button" type=submit>Update & Delete</button>
        <iframe width="700" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://m.osmtools.de/?lon=13.380111854642&lat=52.503018015612&zoom=11&mlon=13.382171791164&mlat=52.508451349674&icon=4&iframe=1" ></iframe>
    </form>

    <form class="form form--hidden" id="contact">
         <h2 class="form__title">Contact</h2>
         <div class="form__input-group">
             <input type="text" class="form__input" placeholder="Name" required>
             <input type="text" class="form__input" placeholder="Lastz Name" required>
             <input type="text" class="form__input" placeholder="Street, Number" required>
             <input type="text" class="form__input" placeholder="ZIP code" required>
             <input type="text" class="form__input" placeholder="City" required>
             <input type="text" class="form__input" placeholder="State" required>
             <input type="text" class="form__input" placeholder="Country" required>
         </div>
         <label>Private or public?</label>
         <div class="form__checkbox">
             <input type="checkbox" id="privatecheck" name="private"checked>
             <label for="private">Private</label>
         </div>
         <label>Owner of new contact:</label>
         <select class="form__select" id="ownerofcontact">
             <option value="self">Self</option>
             <option value="normal">Normalo</option>
         </select>
         <button class="form__button" type=submit>Add</button>
         <button class="form__button" type=submit>Save</button>
    </form>

    <form class="form form--hidden" id="updel">
        <h2 class="form__title">Update and Delete</h2>
        <div class="form__input-group">
            <input type="text" class="form__input" placeholder="" required>
            <input type="text" class="form__input" placeholder="" required>
            <input type="text" class="form__input" placeholder="" required>
            <input type="text" class="form__input" placeholder="" required>
            <input type="text" class="form__input" placeholder="" required>
            <input type="text" class="form__input" placeholder="" required>
            <input type="text" class="form__input" placeholder="" required>
        </div>
         <label>Private or public?</label>
        <div class="form__checkbox">
            <input type="checkbox" id="privatecheck" name="private"checked>
            <label for="private">Private</label>
        </div>
        <label>Owner of new contact:</label>
        <select class="form__select" id="ownerofcontact">
            <option value="self">Self</option>
            <option value="normal">Normalo</option>
        </select>
        <button class="form__button" type=submit>Update</button>
        <button class="form__button" type=submit>Delete</button>
    </form>
</div>
</body>
</html>
